<h3 class="animated fadeInDownBig">Welcome in <span class="text-bold">BEX</span> - a Web App to search and browse the contents of <a href="http://www.semanticlancet.eu/" target="_blank">Semantic Lancet </a>Triplestore</h3>
<div class="row" align="center">
    <div align="center" id="panelSearch" class="panel panel-default col-centered col-lg-8 col-md-10 col-sm-12">

        <div class="panel-body text-center">
            <h1>Search</h1>
        </div>

        <!-- START panel-->
        <div class="panel-body">
            <tabset justified="true">
                <tab heading="By Author">
                    <div class="row text-center">
                        <div class="form-group col-centered col-lg-6 col-md-6 col-sm-10">
                            <ui-select
                                    class="input-lg"
                                    ng-model="AuthorsCtrl.searchAuthor"
                                    theme="bootstrap"
                                    reset-search-input="false"
                                    ng-init="$select.search = ' '"> 
                                <ui-select-match placeholder="Type author name">{{$select.selected.n + " " +  $select.selected.s}}</ui-select-match>
                                <ui-select-choices
                                    repeat="author in AuthorsCtrl.authors | filter: $select.search" 
                                    refresh="AuthorsCtrl.refreshAuthors($select.search)"
                                    refresh-delay="0">
                                    <span ng-bind-html="author.fullName | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>

                </tab>
            </tabset>
        </div>
        <!-- END panel-->

        <div class="text-center">
            <button id="search-btn" type="button" class="mb-sm btn btn-primary btn-lg" ng-click="AuthorsCtrl.searchForArticles()"><i class="fa fa-search fa-1x"></i> Search</button>
        </div>

    </div>
</div>
